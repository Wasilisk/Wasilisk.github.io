<html>
  <head>
    <script language="JavaScript">
    function calculation() {
    var x= 12;
    var y= 5;
    var z= 7;

    alert(result);
    }
    </script>
    </head>
    <body>
    <form>
    <input type="button" value="Calculate" onClick="calculation()">
    </form>
  </body>
</html>
