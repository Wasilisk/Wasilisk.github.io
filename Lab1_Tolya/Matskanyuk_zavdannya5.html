<html>
  <head>
    <script>
    function factorial(n) {
      return (n != 1) ? n * factorial(n - 1) : 1;
    }
    function fun() {
    var x, y, sum = 0.0, i = 3.0;
    x = parseInt(main_form.t_x.value);
    y = parseInt(main_form.t_y.value);
    while (i <= 5) {
      sum += Math.pow(-1, i+1) * ((2*x*y - y*y + x) / (3*x)) * factorial(i);
      i+=1;
    }
    main_form.t_result.value = "" + sum;
    }
    </script>
  </head>
  <body>
    <form id = "main_form">
    x = <input type="text" id = "t_x" value=""><br>
    y = <input type="text" id = "t_y" value=""><br>
    <input type = "button" onClick = "fun();" value = "Розрахувати">
    Результат = <input type="text" id = "t_result" value=""><br>
    </form>
  </body>
</html>
