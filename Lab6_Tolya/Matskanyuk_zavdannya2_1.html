  <style media="screen">
    body { display: flex; height: 20vh; }
    #main {
        margin: auto;
        padding: 20px;

        box-shadow: 0 0 8px;
    }
  </style>
  <body>
    <div id="main">
      <span id="result"></span>
    </div>
  </body>
  <script type="text/javascript">
    let s="dwbyu@mail.ua";
    let r=/^([a-z0-9]+)(\.[a-z0-9]+)*@([a-z0-9]+)(\.[a-z0-9]+)*$/i;
    let a=s.match(r);
    let result = '';
    for (i = 0; i < a.length; i++) {
        result += `<hr><p>${a[i]}</p>`
    }
    document.getElementById('result').innerHTML = result;
  </script>
