<div class="loginBlock">

        <label for="fname">Ім'я</label>
        <input type="text" id="fname" placeholder="Ваше ім'я..">

        <label for="lname">Прізвище</label>
        <input type="text" id="lname" placeholder="Ваше прізвище..">

        <label for="login">Логін</label>

        <label for="postcode">Поштовий індекс</label>
        <input type="text" id="postcode" placeholder="Поштовий індекс..">

        <label for="email">Електронна пошта</label>
