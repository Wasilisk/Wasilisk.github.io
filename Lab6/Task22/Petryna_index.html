<!doctype html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../jquery/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Завдання 2.2</title>
</head>
<body>
<div class="loginBlock">
    <form id="validationForm">
        <div class="inputBlock">
            <label for="fname">Ім'я</label><br>
            <input type="text" id="fname" placeholder="Ваше ім'я..">
            <span id="fnameMessage"></span>
        </div>
        <div class="inputBlock">
            <label for="lname">Прізвище</label><br>
            <input type="text" id="lname" placeholder="Ваше прізвище..">
            <span id="lnameMessage"></span>
        </div>
        <div class="inputBlock">
            <label for="login">Логін</label><br>
            <input type="text" id="login" placeholder="Ваше прізвище..">
            <span id="loginMessage"></span>
        </div>
        <div class="inputBlock">
            <label for="password">Пароль</label><br>
            <input type="text" id="password" placeholder="Ваш пароль..">
            <span id="passwordMessage"></span>
        </div>
        <div class="inputBlock">
            <label for="postcode">Поштовий індекс</label><br>
            <input type="text" id="postcode" placeholder="Поштовий індекс..">
            <span id="postcodeMessage"></span>
        </div>
        <div class="inputBlock">
            <label for="email">Електронна пошта</label><br>
            <input type="text" id="email" placeholder="Ваша електорнна пошта..">
            <span id="emailMessage"></span>
        </div>

        <input type="submit" value="Підтвердити">
    </form>
</div>

<script src="./script.js"></script>
</body>
</html>
