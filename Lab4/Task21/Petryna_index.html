<html lang="ua">
<head>
    <title></title>
    <script type = "text/javascript" src = "../jquery/jquery-3.4.1.min.js"> </script>
    <script>
        $(document).ready(function() {
            $('.button').click(function() {
                $("p:first").text("Перший абзац!");

            });
        });
    </script>
</head>
<body>
<h1> Контент сторінки </h1>
<a href = "#" class = "button">Натисніть, щоб перший та останній абзаци</a>
<p id="firstText"></p>
<p id="middleText">Текст між двома абзацами (вони сховані :)</p>
<p id="lastText"></p>
</body>
</html>
