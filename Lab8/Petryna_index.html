<!DOCTYPE html>
<head>
	<title>Форми</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/Petryna_main.css">
</head>
<body>


	<div class="container-contact">
		<div class="wrap-contact">
			<form class="contact-form validate-form">
				<span class="Title">
					Залиште свою заяву
				</span>
				<p class="text">Прийом на роботу на посаду "Програміст". Заповніть вашу форму та відправте її, щоб ми оцінили ваші навики</p>
				<br>
				<label class="label_input" for="first-name">Ім'я *</label>
				<div class="Wrap validate-input">
					<input id="first-name" class="input" type="text" name="first-name" placeholder="Ваше ім'я" required>
					<span class="focus-input"></span>
				</div>
				<label class="label_input" for="first-name">Прізвище *</label>
				<div class="Wrap validate-input">
					<input class="input" type="text" name="last-name" placeholder="Ваше прізвище">
					<span class="focus-input"></span>
				</div>

				<label class="label_input" for="email">Електронна пошта *</label>
				<div class="Wrap validate-input">
					<input id="email" class="input" type="text" name="email" placeholder="Eg. example@email.com" required>
					<span class="focus-input"></span>
				</div>
				
				<div>
					<label class="label_input">Пароль:</label>
					<div class="Wrap validate-input">
					<input class = "input" type="password" id="pass" name="password" placeholder="Введіть пароль"
						   minlength="8" required>
					</div>
				</div>

				<label class="label_input" for="phone">Номер телефону</label>
				<div class="Wrap">
					<input id="phone" class="input" type="text" name="phone" placeholder="Eg. +1 800 000000">
					<span class="focus-input"></span>
				</div>

				<fieldset>
				<div>
					<label class="label_input" >Стать *</label>
					<label>
					  <input type="radio" class="option-input radio" name="example" checked />
					  Чоловік
					</label>
					<label>
					  <input type="radio" class="option-input radio" name="example" />
					  Жінка
					</label>
				  </div>
				  <br><br>
				<div class="select">
					<select>
					  <option selected disabled>Виберіть місто</option>
					  <option>Львів</option>
					  <option>Київ</option>
					  <option>Рівне</option>
					  <option>Чернівці</option>
					  <option>Одеса</option>
					  <option>Дніпро</option>
					  <option>Ужгород</option>
					  <option>Івано-Франківськ</option>
					</select>
				</div>
			</fieldset>

				<label class="label_input" for="message">Message *</label>
				<div class="Wrap validate-input">
					<textarea id="message" class="input" name="message" placeholder="Введіть будь-ласка свій відгук..."></textarea>
					<span class="focus-input"></span>
				</div>

				<div class="container">
					<label class="label_input">Виберіть технології, якими володієте:</label>
					<ul class="CheckData">
					  <li><input type="checkbox" id="checkboxOne"checked><label for="checkboxOne">C++</label></li>
					  <li><input type="checkbox" id="checkboxTwo"><label for="checkboxTwo">Java</label></li>
					  <li><input type="checkbox" id="checkboxThree" checked><label for="checkboxThree">Rust</label></li>
					  <li><input type="checkbox" id="checkboxFour"><label for="checkboxFour">C#</label></li>
					  <li><input type="checkbox" id="checkboxFive"><label for="checkboxFive">PHP</label></li>
					  <li><input type="checkbox" id="checkboxSix"><label for="checkboxSix">Html</label></li>
					  <li><input type="checkbox" id="checkboxSeven"><label for="checkboxSeven">Python</label></li>
					  <li><input type="checkbox" id="checkboxEight"><label for="checkboxEight">Kotlin</label></li>
					  <li><input type="checkbox" id="checkboxNine"><label for="checkboxNine">JavaScript</label></li>
					  <li><input type="checkbox" id="checkboxTen"><label for="checkboxTen">Unity</label></li>
					  <li><input type="checkbox" id="checkboxEleven"><label for="checkboxEleven">Fortran</label></li>
					  <li><input type="checkbox" id="checkboxTwelve"><label for="checkboxTwelve">Ruby</label></li>
					  <li><input type="checkbox" id="checkboxThirteen"><label for="checkboxThirteen">MathLab</label></li>
					  <li><input type="checkbox" id="checkboxFourteen" ><label for="checkboxFourteen">Swift</label></li>
					  <li><input type="checkbox" id="checkboxFifteen"><label for="checkboxFifteen">Haskell</label></li>
					</ul>
				</div>

				<p class="Link">There are several browsers available, such as <a class="Link" href="https://www.mozilla.org/en-US/firefox/">Mozilla
					Firefox</a>, <a class="Link" href="https://www.google.com/chrome/index.html">Google Chrome</a>, and
					<a class="Link" href="https://www.microsoft.com/en-us/windows/microsoft-edge">Microsoft Edge</a>.</p>

				<div class="divButton">
					<button class="Button" onclick="alert('Вашу заяву відправлено! Очікуйте на відповідь!')">
						<span>
							Відправити
						</span>
					</button>
				</div>
				<br><br><br>
				<div class="divButton">
					<button class="Button">
						<input type="reset" value="Скасувати">
					</button>
				</div>

			</form>
		</div>
	</div>


</body>
</html>
