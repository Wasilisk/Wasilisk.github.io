<!doctype html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <title>Завдання 5</title>
</head>
<body>
<div class="main_block">
    <form id="main_form">
        <input type="text" id="continentName" placeholder="Введіть назву континента... (Наприклад: Євразія, Африка)">
        <label>Густина і площа</label>
        <input type="text" id="densityAndArea" readonly>
        <button id="destinyButton" onclick="showDensityAndArea()">Показати</button>

        <label>Населення</label>
        <input type="text" id="population" readonly>
        <button id="populationButton" onclick="showPopulation()">Показати</button>
    </form>
</div>

<script src="./scripts/script.js"></script>
</body>
</html>
