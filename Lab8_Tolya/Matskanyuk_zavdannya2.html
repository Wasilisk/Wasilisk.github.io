<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Завдання 2</title>
  </head>
  <style media="screen">
    body { display: flex; height: 20vh; }
    #main {
        margin: auto;
        padding: 20px;
        background: white;
        box-shadow: 0 0 8px;
        flex-direction: column;
        justify-content: center;
    }
    .divs {
      padding: 5px 30px 5px 30px;
      border: 1px solid black;
      box-shadow: 0 0 8px;
    }
    #pdiv {
      background-color: red;
    }
    #test {
      background-color: yellow;
    }
  </style>
  <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $("#after_task").click(function() {
        $("span").after("<br><b>Yoshikage Kira</b>");
      });
      $("#unwrap_task").click(function() {
        $("#div").unwrap();
      });
      $("#width_task").click(function() {
        $("#test").width(function(index, currentValue) { return parseInt(currentValue) - 5;});
      });
      $("#offset_task").click(function() {
        $("p").offset(function( index, currentOffset ){
                let newOffset = {};
                newOffset.left = currentOffset.left + 20;
                newOffset.top = currentOffset.top + 20;
                return newOffset;
        });
      });
    });
  </script>
  <body>
    <div id="main">
      <div class="divs">
        <center><span>My name is</span><br>
        <button type="button" name="button" id="after_task">.after()</button></center>
      </div><br>
      <div class="divs">
        <center><div id="pdiv"><span id="div">Simple text</span><div><br>
        <button type="button" name="button" id="unwrap_task">.unwrap()</button></center>
      </div><br>
      <div class="divs">
        <center><div id="test" width="200" height="200">Hello, World!</div>
        <button type="button" name="button" id="width_task">.width()</button></center>
      </div><br>
      <div class="divs">
        <center><p>Hello, World!</p>
        <button type="button" name="button" id="offset_task">.offset()</button></center>
      </div>
    </div>
  </body>
</html>
