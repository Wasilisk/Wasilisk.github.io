<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Завдання 7</title>
  </head>
  <style media="screen">
    body { display: flex; height: 20vh; }
    #main {
        margin: auto;
        padding: 20px;
        background: white;
        box-shadow: 0 0 8px;
        flex-direction: column;
        justify-content: center;
    }
    .divs {
      border: 1px solid black;
      box-shadow: 0 0 8px;
      background-color: black;
    }
  </style>
  <script type = "text/javascript" src = "jquery-3.6.0.min.js"> </script>
  <script type="text/javascript">
    $(document).ready(function(){
      $("#toggle_task").click(function(){
        $(".divs").toggle( {
	      duration: 800,
	      easing: "linear",
	      complete: function(){
          $(".status").text("");
	        console.log("toggle completed");
	      },
	      queue: false
	      });
      });
      $( "#fadeOut_task" ).click(function(){
  	    $( ".divs" ).fadeOut( {
  	      duration: 800,
  	      easing: "linear",
  	      complete: function(){
  	        $(".status").text("SHIZAAAAAAA");
  	      },
  	      queue: false
  	    });
  	  });
      $( "#fadeIn_task" ).click(function(){
  	    $( ".divs" ).fadeIn( {
  	      duration: 800,
  	      easing: "linear",
  	      complete: function(){
            $(".status").text("");
  	        console.log("fadeIn completed");
  	      },
  	      queue: false
  	    });
	    });
      $( "#slideDown_task" ).click(function(){
  	    $( "div" ).slideDown( {
  	      duration: 800,
  	      easing: "linear",
  	      complete: function(){
            $(".status").text("");
  	        console.log("slideDown completed");
  	      },
  	      queue: false
  	    });
	    });
      $( "#slideUp_task" ).click(function(){
       $( ".divs" ).slideUp( {
         duration: 800,
         easing: "linear",
         complete: function(){
           $(".status").text("SHIZAAAAAAA");
         },
         queue: false
       });
     });
    });
  </script>
  <body>
    <div id="main">
      <center>
      <div class="divs">
        <img src="photo6.jpg" width="780">
      </div>
      <p class="status"></p>
      <button type="button" name="button" id="toggle_task">.toggle()</button>
      <button type="button" name="button" id="fadeOut_task">.fadeOut()</button>
      <button type="button" name="button" id="fadeIn_task">.fadeIn()</button>
      <button type="button" name="button" id="slideUp_task">.slideUp()</button>
      <button type="button" name="button" id="slideDown_task">.slideDown()</button></center>
    </div>
  </body>
</html>
