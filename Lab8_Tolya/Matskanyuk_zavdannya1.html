<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Завдання 1</title>
    <style media="screen">
      body { display: flex; height: 20vh; }
      #main {
          margin: auto;
          padding: 20px;
          background: white;
          box-shadow: 0 0 8px;
          flex-direction: column;
          justify-content: center;
      }
      .divs {
        padding: 5px 30px 5px 30px;
        border: 1px solid black;
        box-shadow: 0 0 8px;
      }
    </style>
    <script type = "text/javascript" src = "jquery-3.6.0.min.js"> </script>
    <script type="text/javascript">
      $(document).ready(function () {
          $("#html_task").click(function() {
            $("#first_p").html("<b>Changed text</b>");
          });
          $("#css_task").click(function() {
            $("#second_p").css("background-color", "red");
          });
          $("#val_task").click(function() {
            alert($("input:text").val());
          });
          $("#attr1_task").click(function() {
            alert($("#photo1").attr("alt"));
          });
          $("#attr2_task").click(function() {
            $("#photo2").attr("height", "300");
          });
          $("#attr3_task").click(function() {
            $("#photo3").attr({height: "300", width: "300"});
          });
          $("#attr4_task").click(function() {
      			$("#photo4").attr("width", function(i, currentValue) { return parseInt(currentValue) - 50; });
      		});
          $("#removeAttr_task").click(function() {
            $("#photo5").removeAttr('src');
          });
      });
    </script>
  </head>
  <body>
    <div id="main">
      <div class="divs">
        <center><p id="first_p">Simple text</p>
        <button type="button" name="button" id="html_task">.html()</button></center>
      </div><br>
      <div class="divs">
        <center><p id="second_p">Simple text</p>
        <button type="button" name="button" id="css_task">.css()</button></center>
      </div><br>
      <div class="divs">
        <input type="text" name="input" placeholder="Say something">
        <button type="button" name="button" id="val_task">.val()</button></center>
      </div><br>
      <div class="divs">
        <center><img src="photo.jpg" alt="Joseph Joestar" width="200px" id="photo1"><br>
        <button type="button" name="button" id="attr1_task">.attr1()</button></center>
      </div><br>
      <div class="divs">
        <center><img src="photo2.jpg" alt="Jonathan Joestar" width="200px" id="photo2"><br>
        <button type="button" name="button" id="attr2_task">.attr2()</button></center>
      </div><br>
      <div class="divs">
        <center><img src="photo3.jpg" alt="Jotaro Kujo" width="200px" id="photo3"><br>
        <button type="button" name="button" id="attr3_task">.attr3()</button></center>
      </div><br>
      <div class="divs">
        <center><img src="photo4.jpg" alt="Noriaki Kakyoin" width="200px" id="photo4"><br>
        <button type="button" name="button" id="attr4_task">.attr4()</button></center>
      </div><br>
      <div class="divs">
        <center><img src="photo5.jpg" alt="Bye, Muhammad Avdol((" width="200px" id="photo5"><br>
        <button type="button" name="button" id="removeAttr_task">.removeAttr()</button></center>
      </div>
    </div>
  </body>
</html>
