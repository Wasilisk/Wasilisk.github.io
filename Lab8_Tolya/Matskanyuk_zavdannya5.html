<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Завдання 5</title>
  </head>
  <style media="screen">
    body { display: flex; height: 20vh; }
    #main {
        margin: auto;
        padding: 20px;
        background: white;
        box-shadow: 0 0 8px;
        flex-direction: column;
        justify-content: center;
    }
    .divs {
      padding: 5px 30px 5px 30px;
      border: 1px solid black;
      box-shadow: 0 0 8px;
    }
  </style>
  <script type = "text/javascript" src = "jquery-3.6.0.min.js"> </script>
  <script type="text/javascript">
    $(document).ready(function(){
      $("#each_task").click(function(){
        $(".pp").each(function(i){ return i; }).css({fontSize: "25px", color: "green", fontWeight: "bold"});
      });
      $("#contains_task").click(function(){
        $("#time").append(new Date(Date.now()).toString());
      });
    });
  </script>
  <body>
    <div id="main">
      <div class="divs">
        <center><p class="pp">Hello</p>
        <p class="pp">World</p>
        <p class="pp">!</p>
        <p>...</p>
        <button type="button" name="button" id="each_task">.each()</button></center>
      </div><br>
      <div class="divs">
        <center>
        <p id="time">Time: </p>
        <button type="button" name="button" id="contains_task">.now()</button></center>
      </div>
    </div>
  </body>
</html>
